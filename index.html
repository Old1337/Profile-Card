<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <main class="container">
      <div class="box">
        <img class="card" src="imgs/bg-pattern-card.svg" alt="" />
        <img class="victor" src="imgs/image-victor.jpg" alt="" />
        <h1>Victor Crest <span>26</span></h1>
        <span>London</span>
        <div class="stats">
          <div class="info">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="info">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="info">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
